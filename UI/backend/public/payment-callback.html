  <script src="js/api.js"></script>
  <script>
    let paymentId = null;

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      const error = urlParams.get('error');
      paymentId = urlParams.get('paymentId');
      const message = urlParams.get('message');

      const loading = document.getElementById('loading');
      const success = document.getElementById('success');
      const failed = document.getElementById('failed');
      const errorDiv = document.getElementById('error');

      if (error) {
        loading.style.display = 'none';
        errorDiv.style.display = 'block';
        const errorMessages = {
          'missing_transaction': 'Thiếu thông tin giao dịch. Vui lòng thử lại.',
          'invalid_signature': 'Chữ ký không hợp lệ. Giao dịch có thể không an toàn.',
          'payment_not_found': 'Không tìm thấy giao dịch. Vui lòng liên hệ hỗ trợ.',
          'amount_mismatch': 'Số tiền thanh toán không khớp. Vui lòng thử lại.',
          'server_error': 'Lỗi hệ thống. Vui lòng thử lại sau.'
        };
        document.getElementById('errorMessage').textContent = errorMessages[error] || 'Đã xảy ra lỗi. Vui lòng thử lại.';
        return;
      }

      if (status === 'success') {
        loading.style.display = 'none';
        success.style.display = 'block';
        document.getElementById('successMessage').textContent = 
          message ? decodeURIComponent(message) : 'Giao dịch của bạn đã được xử lý thành công. Gói dịch vụ đã được kích hoạt.';
        setTimeout(() => {
          goToMemberPage();
        }, 5000);
      } else if (status === 'failed') {
        loading.style.display = 'none';
        failed.style.display = 'block';
        const failedMessages = {
          '00': 'Giao dịch thành công',
          '07': 'Trừ tiền thành công. Giao dịch bị nghi ngờ (liên quan tới lừa đảo, giao dịch bất thường).',
          '09': 'Thẻ/Tài khoản chưa đăng ký dịch vụ InternetBanking',
          '10': 'Xác thực thông tin thẻ/tài khoản không đúng quá 3 lần',
          '11': 'Đã hết hạn chờ thanh toán. Xin vui lòng thực hiện lại giao dịch.',
          '12': 'Thẻ/Tài khoản bị khóa.',
          '13': 'Nhập sai mật khẩu xác thực giao dịch (OTP). Xin vui lòng thực hiện lại giao dịch.',
          '51': 'Tài khoản không đủ số dư để thực hiện giao dịch.',
          '65': 'Tài khoản đã vượt quá hạn mức giao dịch trong ngày.',
          '75': 'Ngân hàng thanh toán đang bảo trì.',
          '79': 'Nhập sai mật khẩu đăng nhập Internet Banking quá số lần quy định.',
          '99': 'Lỗi không xác định được từ ngân hàng.'
        };
        
        let errorMessage = 'Thanh toán không thành công. Vui lòng thử lại.';
        if (message) {
          const decodedMessage = decodeURIComponent(message);
          const errorCode = decodedMessage.trim();
          if (failedMessages[errorCode]) {
            errorMessage = failedMessages[errorCode];
          } else if (decodedMessage.length > 0 && decodedMessage.length < 50) {
            errorMessage = decodedMessage;
          }
        }
        
        document.getElementById('failedMessage').textContent = errorMessage;
      } else {
        loading.style.display = 'none';
        errorDiv.style.display = 'block';
        document.getElementById('errorMessage').textContent = 'Không xác định được kết quả thanh toán. Vui lòng kiểm tra lại hoặc liên hệ hỗ trợ.';
      }
    });

    function goToMemberPage() {
      window.location.href = 'member.html';
    }

    function retryPayment() {
      window.location.href = 'member.html#renew';
    }
  </script>
</body>
